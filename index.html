<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </div>

    <div class="main">

        <div class="settings">
            <button>Color Mode</button>
            <button>Rainbow Mode</button>
            <button>Eraser</button>
            <button>Clear</button>
        </div>

        <div class="grid-container">
            <div class="container"></div>
            <div class="grid-size">
                <div class="slide-container">
                    <div id="size"></div>
                    <input type="range" min="4" max="64" value="16" class="slider" id="myRange">
                </div>
                <button id="apply-button">Apply</button>
            </div>
            <p class="warning">⚠ Clicking Apply will reset all changes made ⚠</p>
        </div>
        
    </div>
    
    
    <div class="footer">
        <div>© 2023 The Odin Project</div>
        <div>GitHub: <a id="github" href="https://github.com/JadBizri/etch-a-sketch" target="_blank">@JadBizri</a></div>
    </div>

</body>
<script src="./script.js"></script>
</html>
